<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/css/styles.css/styles.css">
</head>

<body>
    <div class="card-container">
        <div class="card ">
            <div class="side notActive front"><img src="./img/mcard.png" alt="visa_icon">
                <div class="chip">

                </div>
                <div id="result" class=" cardNumber">1234 1234 1234 1234</div>
                <div class="name">YOUR FULL NAME</div>
                <div class="date">**/**</div>
            </div>
            <div class="side back notActive">
                <div class="blackStripe"></div>
                <div class="signatureStripe"></div>
                <div class="gologram"></div>
                <div class="rules"> The Card is an eftpos prepaid gift card that must be activated within 3 months from the date of issue. To activate the Card you must go online to www.giftcardplanet.com.au and enter in the card details
                </div>
                <div class="cvv">***</div>
            </div>
        </div>
    </div>
    <form action="">
        <br>
        <br>
        <label for="cardNumber">Card Number
            <input id="cardNumber" name="cardNumber" type="text" placeholder="1234 1234 1234 1234">
        </label>

        <br>
        <label for="name">Full Name
            <input id="name" name="name" type="text" placeholder="Your full name">
        </label>

        <br>
        <label for="expiry">Expiry
            <input id="expiry" name="expiry" type="text" placeholder="**/**">
        </label>

        <br>
        <label for="expiry">CVC
            <input id="expiry" name="cvv" type="text" placeholder="***">
        </label>
    </form>
    <script src="scripts/script.js"></script>
</body>

</html>
