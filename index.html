<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/css/styles.css/styles.css">
    <link rel="stylesheet" href="styles/css/styles.css/animate.css">
</head>

<body>
    <!--container for back and front sides of the card-->
    <div id="card ">
        <!--container for front side of card-->
        <div id="display" class="notActive animated flipInY" name="front"><img src="./img/noStyle.png" alt="icon">
            <!-- container for chip image-->
            <div class="chip"></div>
            <!-- container for card number-->
            <div class=" cardNumber">1234 1234 1234 1234</div>
            <!-- container for name-->
            <div class="name">YOUR FULL NAME</div>
            <!-- container for date-->
            <div class="date">**/**</div>
        </div>
        <!--container for back side of card-->
        <div id="noDisplay" class="animated flipInY notActive" name="back">
            <!--container for black stripe on card-->
            <div class="blackStripe"></div>
            <!--container for signature on card-->
            <div class="signatureStripe"></div>
            <!--container for gologram on card-->
            <div class="gologram"></div>
            <!--container for rules on card-->
            <div class="rules"> The Card is an eftpos prepaid gift card that must be activated within 3 months from the date of issue. To activate the Card you must go online to www.giftcardplanet.com.au and enter in the card details
            </div>
            <!--container for cvc on card-->
            <div class="cvv">***</div>
        </div>
    </div>


    <form action="#">
        <br>
        <br>
        <label for="cardNumber">Card Number
            <!--input for number on card-->
            <input id="cardNumber" name="cardNumber" type="text" placeholder="1234 1234 1234 1234">
        </label>

        <br>
        <label for="name">Full Name
            <!--input for name on card-->
            <input id="name" name="name" type="text" placeholder="Your full name">
        </label>

        <br>
        <label for="expiry">Expiry
            <!--input for expiry date on card-->
            <input id="expiry" name="expiry" type="text" placeholder="MM/YY">
        </label>

        <br>
        <label for="cvv">CVC
            <!--input for cvc on card-->
            <input id="cvv" name="cvv" type="text" placeholder="***">
        </label>
    </form>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
